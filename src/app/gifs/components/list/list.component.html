<div class="row g-1">
  @for (gif of gifs; track gif) {
    <div class="col-md-3 col-sm-6">
      <div class="card bg-dark h-100">

      <img src="{{gif.images.downsized_medium.url}}" alt="{{gif.title}}" class="card-img-top">

        <div class="card-body text-white">
          <div class="card-text">
            {{ gif.title }}
          </div>
        </div>
      </div>
    </div>
  }
</div>
